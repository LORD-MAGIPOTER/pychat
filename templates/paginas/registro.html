<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>

    <link rel="shortcut icon" href="https://m.media-amazon.com/images/I/61O5ETU1alL._AC_UF894,1000_QL80_.jpg"
        type="image/x-icon">

    <link rel="stylesheet" href="../../static/estilos.css" type="text/css">
    <link rel="shortcut icon" href="../../static/IconPychat.jfif" type="image/x-icon">


</head>

<body>

    <main>
        <div class="wrapper">
            <h1 id="lg__titulo">INICIAR SESIÓN</h1>

            <form action="/registro" method="post" enctype="multipart/form-data">
                <!--Para la recepción de archivos-->
                <div class="input-row">
                    <div class="input-box">
                        <span class="icon"><ion-icon name="person-outline"></ion-icon></span>
                        <input type="text" name="registro-nombre" id="registro-nombre">
                        <label for=""> Nombre</label>
                    </div>

                    <div class="input-box">
                        <span class="icon"><ion-icon name="mail-outline"></ion-icon></span>
                        <input type="email" name="registro-correo" id="registro-correo">
                        <label for=""> Correo</label>
                    </div>

                </div>

                <div class="input-row">
                    <div class="input-box">
                        <span class="icon"><ion-icon name="lock-closed-outline"></ion-icon></span>
                        <input type="password" name="registro-password" id="registro-password">
                        <label for=""> Contraseña</label>
                    </div>

                    <div class="input-box file-input">
                        <label for="imagenUsuario">
                            Seleccionar Imagen &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<ion-icon
                                name="image-outline"></ion-icon>
                        </label>
                        <input type="file" id="imagenUsuario" name="imagenUsuario" accept="image/*">
                    </div>
                </div>

                <div class="input-row">
                    <div class="input-box">
                        <span class="icon"><ion-icon name="globe-outline"></ion-icon></span>
                        <input type="number" name="registro-edad" id="registro-edad" value="0">
                        <label for=""> Edad</label>
                    </div>
                </div>
                <div align = "center" class="mensaje">
                    {{ mensaje }}
                </div>


                <button type="submit" class="btn" id="">Continuar</button>
                <a href="/"><button type="button" class="btn btn-black" id="">Volver</button></a>
            </form>
        </div>

    </main>

</body>
<script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>

</html>
